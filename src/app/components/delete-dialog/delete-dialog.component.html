<div class="dialog-container">
  <h1 mat-dialog-title class="title">Eliminar</h1>
  <div mat-dialog-content>
      <p class="question">
        {{data.question}}
      </p>
  </div>
  <div mat-dialog-actions class="action-buttons">
    <button mat-button mat-dialog-close [mat-dialog-close]="false">No</button>
    <button mat-button mat-dialog-close [mat-dialog-close]="true" cdkFocusInitial>Si</button>
  </div>
</div>
